<!DOCTYPE html>
<html>
  <head>
    <title>Residents</title>
  </head>
  <body>
    <h1>Residents</h1>
    <table>
      <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Address</th>
        <th>Box #</th>
      </tr>
      {% for resident in residents %}
      <tr>
        <td>{{ resident[0] }}</td>
        <td>{{ resident[1] }}</td>
        <td>{{ resident[2] }}</td>
        <td>{{ resident[3] }}</td>
      </tr>
      {% endfor %}
    </table>
    <h2>Add Resident</h2>
    <form action="/add_resident" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      <label for="box">Box #:</label>
      <input type="number" id="box" name="box"><br><br>
      <input type="submit" value="Add Resident">
    </form>
  </body>
</html>
