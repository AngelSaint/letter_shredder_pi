<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Residents</title>
  </head>
  <body>
    <h1>Residents</h1>
    <table>
      <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Address</th>
        <th>Box #</th>
      </tr>
      {% for row in results %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
